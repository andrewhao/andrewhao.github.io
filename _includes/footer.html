<div class="footer__content">
  <div class="footer__item">
    Copyright &copy; {{ site.time | date: "%Y" }}
    {% if site.author %}
    	{{ site.author }}
    {% else %}
    	{{ site.title }}
    {% endif %}
  </div>
  <div class="footer__item">
    <a href="https://www.github.com/{{ site.github_username }}">Github</a> ⦿ 
    <a href="https://www.twitter.com/{{ site.twitter_username }}">Twitter</a> ⦿ 
    <a href="https://www.medium.com/@{{ site.medium_username }}">Medium</a> ⦿ 
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a> ⦿ 
    <a href="https://www.speakerdeck.com/{{ site.speakerdeck_username }}">Speakerdeck</a>
  </div>
</div>
